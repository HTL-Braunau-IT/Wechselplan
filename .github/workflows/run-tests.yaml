name: CI/CD

on:
  push:
    branches: ["prod"]

  workflow_dispatch:

permissions:
  contents: write
  packages: write

concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: false

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: "file:./db.sqlite"
      NODE_ENV: "test"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      #- name: Setup Node
      #  uses: actions/setup-node@v4
      #  with:
      #    node-version: "20"
      #    cache: npm
      #    cache-dependency-path: package-lock.json

      #- name: Install dependencies
      #  run: npm ci --prefer-offline --legacy-peer-deps

      #- name: Run tests
      #  run: npm run test

      #- name: Run build
      #  run: npm run build

  build-docker-image:
    runs-on: ubuntu-latest
    needs: test

    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Get latest release version
        id: get_version
        run: |
          LATEST_VERSION=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases/latest" | \
            jq -r '.tag_name // "v0.0.0"')
          echo "LATEST_VERSION=${LATEST_VERSION#v}" >> $GITHUB_ENV

      - name: Calculate new version
        id: new_version
        run: |
          # Get the latest version or default to 0.0.0
          LATEST_VERSION=${LATEST_VERSION:-0.0.0}
          # Split version into parts
          IFS='.' read -r major minor patch <<< "$LATEST_VERSION"
          # Increment patch version
          new_patch=$((patch + 1))
          # Create new version
          NEW_VERSION="$major.$minor.$new_patch"
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.new_version.outputs.version }}
          name: Release v${{ steps.new_version.outputs.version }}
          generate_release_notes: true
          target_commitish: prod
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/michelroegl-brunner/wechselplan-app:latest
            ghcr.io/michelroegl-brunner/wechselplan-app:v${{ steps.new_version.outputs.version }}
          build-args: |
            VERSION=${{ steps.new_version.outputs.version }}
            BUILD_DATE=${{ format('{0:yyyy-MM-ddTHH:mm:ssZ}', github.event.repository.updated_at) }}
          no-cache: true

      - name: Prune Buildx Cache
        if: always()
        run: docker buildx prune -af
        