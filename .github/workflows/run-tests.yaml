name: CI/CD

on:
  push:
    branches: ["prod"]

  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: false

jobs:
  test:
    runs-on: self-hosted
    env:
      DATABASE_URL: "file:./db.sqlite"
      NODE_ENV: "test"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      #- name: Setup Node
      #  uses: actions/setup-node@v4
      #  with:
      #    node-version: "20"
      #    cache: npm
      #    cache-dependency-path: package-lock.json

      #- name: Install dependencies
      #  run: npm ci --prefer-offline --legacy-peer-deps

      #- name: Run tests
      #  run: npm run test

      #- name: Run build
      #  run: npm run build

  build-docker-image:
    runs-on: self-hosted
    needs: test

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Update version
        id: version
        run: |
          # Read current version
          VERSION=$(jq -r '.version' version.json)
          # Split version into parts
          IFS='.' read -r major minor patch <<< "$VERSION"
          # Increment patch version
          new_patch=$((patch + 1))
          # Create new version
          NEW_VERSION="$major.$minor.$new_patch"
          # Get current date in ISO format
          BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          # Update version.json
          jq --arg version "$NEW_VERSION" --arg date "$BUILD_DATE" '.version = $version | .buildDate = $date' version.json > version.json.tmp
          mv version.json.tmp version.json
          # Set output variables
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          echo "BUILD_DATE=$BUILD_DATE" >> $GITHUB_ENV
          # Also set as step outputs
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "build_date=$BUILD_DATE" >> $GITHUB_OUTPUT

      - name: Debug version values
        run: |
          echo "Version from step output: ${{ steps.version.outputs.version }}"
          echo "Build date from step output: ${{ steps.version.outputs.build_date }}"
          echo "Version from env: ${{ env.NEW_VERSION }}"
          echo "Build date from env: ${{ env.BUILD_DATE }}"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/michelroegl-brunner/wechselplan-app:latest
            ghcr.io/michelroegl-brunner/wechselplan-app:${{ steps.version.outputs.version }}
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
            BUILD_DATE=${{ steps.version.outputs.build_date }}
          no-cache: true

      - name: Prune Buildx Cache
        if: always()
        run: docker buildx prune -af