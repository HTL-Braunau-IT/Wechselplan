services:
  web:
    image: ghcr.io/michelroegl-brunner/wechselplan-app:latest
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/mydb
      LDAP_URL: ldap://10.10.10.1
      LDAP_BASE_DN: "DC=htl-braunau,DC=int"
      LDAP_USERNAME: htladmin@htl-braunau.int
      LDAP_PASSWORD: HtLbR_IT_2k17
      LDAP_STUDENTS_OU: "OU=Schueler,DC=htl-braunau,DC=int"
      LDAP_TEACHERS_OU: "OU=Lehrer,DC=htl-braunau,DC=int"
      LDAP_STUDENT_GROUPS: "SCHUELER"
      LDAP_TEACHER_GROUPS: "LEHRER"
      NEXTAUTH_URL: "http://wp.htl-braunau.at"
      NEXTAUTH_SECRET: "your-secret-key"
      DEBUG: "ldapjs:*"  # Enable LDAP debugging
      NODE_ENV: "development"  # Enable more verbose logging
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mydb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data: